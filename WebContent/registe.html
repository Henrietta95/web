<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>注册</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
    <div class="container">
		<form class="col-md-4 col-md-offset-4 form-login">
			<div class="form-group">
				<label for="Account">账号</label>
				<input type="text" class="form-control" id="Account" placeholder="Account">
				<span class="form-tip">用户不存在</span>
			</div>
			<div class="form-group">
				<label for="Password">设置密码</label>
				<input type="password" class="form-control" id="Password" placeholder="Password">
			</div>
			<div class="form-group">
				<label for="Repassword">重复密码</label>
				<input type="password" class="form-control" id="Repassword" placeholder="Repassword">
			</div>			
			<button type="submit" class="btn btn-primary btn-block btn-register">注册</button>
		</form>
    </div>
</body>
</html>
