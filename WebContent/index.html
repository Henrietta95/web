<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container container-fluid">
			<div class="navbar-header">
				<span class="navbar-brand" href="#">
				通讯录管理系统
				</span>
			</div>
			<p class="navbar-text navbar-right">你好！用户名
				<a href="#" class="navbar-link">修改密码</a>
				<a href="#" class="navbar-link">退出</a>
			</p>
		</div>
	</nav>
	<div class="container">
	<div class="panel panel-default adlis">
	    <div class="panel-heading panel-head">
	        <span>通讯录</span>
			<div class="input-group div-search">
				<input type="text" class="form-control" id="exampleInputAmount" placeholder="搜索姓名/号码">
				<a href="#" class="input-group-addon a-search"><span class="glyphicon glyphicon-search"></span></a>
			</div>
            <button class="btn btn-link btn-show" type="submit">显示全部</button>
    		<button type="button" class="btn btn-success btn-sm btn-download">
				<span class="glyphicon glyphicon-save" aria-hidden="true"></span>&nbsp;导出excel通讯录
			</button>
			<button type="button" class="btn btn-success btn-sm btn-upload" data-toggle="modal" data-target="#uploadModal">
				<span class="glyphicon glyphicon-open" aria-hidden="true"></span>&nbsp;导入excel通讯录
			</button>
			<button type="button" class="btn btn-success btn-sm btn-plus" data-toggle="modal" data-target="#plusModal">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;添加联系人
			</button>
	    </div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th class="td-name">姓名/Name</th>
					<th class="td-tel">号码/Tel</th>
					<th class="td-btn">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;操作</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="td-name">data</td>
					<td class="td-tel">22344</td>
					<td class="td-btn">
						<button type="button" class="btn btn-primary btn-sm col-md-3 col-md-offset-3 btn-change" data-toggle="modal" data-target="#changeModal">
							<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>&nbsp;编辑
						</button>
						<button type="button" class="btn btn-primary btn-sm col-md-3 col-md-offset-1" data-toggle="modal" data-target="#deleteModal">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>&nbsp;删除
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="modal fade modal-plus" id="plusModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="myModalLabel">添加联系人</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="Account">姓名</label>
					<input type="text" class="form-control" id="Account" placeholder="Name">
				</div>
				<div class="form-group">
					<label for="Tel">号码</label>
					<input type="text" class="form-control" id="Tel" placeholder="Tel">
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-primary">保存</button>
			</div>
		</div>
	</div>
</div>

<div class="modal fade modal-plus" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="myModalLabel">导入excel通讯录</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="exampleInputFile">选择文件</label>
					<input type="file" id="exampleInputFile">
					<p class="help-block">支持xls,xlsx文件，表中第一列为姓名，第二列为号码</p>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-primary">导入</button>
			</div>
		</div>
	</div>
</div>

<div class="modal fade modal-plus" id="changeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="myModalLabel">编辑信息</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="Account">姓名</label>
					<input type="text" class="form-control" id="Account" placeholder="Name">
				</div>
				<div class="form-group">
					<label for="Tel">号码</label>
					<input type="text" class="form-control" id="Tel" placeholder="Tel">
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-primary">保存</button>
			</div>
		</div>
	</div>
</div>

<div class="modal fade modal-plus" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="myModalLabel">删除联系人</h4>
			</div>
			<div class="modal-body">是否确定要删除该联系人？</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-primary">确定</button>
			</div>
		</div>
	</div>
</div>


</body>
</html>
