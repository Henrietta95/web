<div class="modal fade modal-plus" id="plusModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="myModalLabel">添加联系人</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="Account">姓名</label>
					<input type="text" class="form-control" id="AddAccount" placeholder="Name">
				</div>
				<div class="form-group">
					<label for="Tel">号码</label>
					<input type="text" class="form-control" id="AddTel" placeholder="Tel">
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-primary" id="btn-saveLinkMan">保存</button>
			</div>
		</div>
	</div>
</div>

<div class="modal fade modal-plus" id="changeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close" ><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="myModalLabel">编辑信息</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="Account">姓名</label>
					<input type="text" class="form-control" id="EidtAccount" placeholder="Name">
				</div>
				<div class="form-group">
					<label for="Tel">号码</label>
					<input type="text" class="form-control" id="EidtTel" placeholder="Tel">
					<div id="EidtId" hidden="true">
				</div>
				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-primary" onclick="editSummit()">保存</button>
			</div>
		</div>
	</div>
</div>
</div>
<div class="modal fade modal-plus" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="myModalLabel">删除联系人</h4>
			</div>
			<div class="modal-body">是否确定要删除该联系人？</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-primary" onclick="deleteSummit()" >确定</button>
			</div>
		</div>
	</div>
</div>

<div class="progressBG" id="loadProgress">
	<div class="col-md-4 col-md-offset-4 progressimg">
		<div class="progress">
			<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
			</div>
		</div>
		<span class="loadTip" id="loadTip"></span>
	</div>
</div>
