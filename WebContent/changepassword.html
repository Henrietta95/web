<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>修改密码</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/changepassword.css">
	<script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/changepassword.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">
				通讯录管理系统
				</a>
			</div>
			<p class="navbar-text navbar-right">你好！<span id="myUserName" ></span>
			<a href="#" class="navbar-link" id="userOut">退出</a>
			</p>
		</div>
	</nav>
    <div class="container">
		<form class="col-md-4 col-md-offset-4 form-changePassword">
			<div class="form-group">
				<label for="oldPassowrd">旧密码</label>
				<input type="text" class="form-control" id="oldPassowrd" placeholder="Old password">
			</div>
			<div class="form-group">
				<label for="newPassword">新密码</label>
				<input type="password" class="form-control" id="newPassword" placeholder="New password(6位以上英文、数字字符)">
				<span class="tip" id="passwordTips"></span>
			</div>
			<div class="form-group">
				<label for="Repassword">重复密码</label>
				<input type="password" class="form-control" id="Repassword" placeholder="Repeat password">
				<span class="tip" id="repasswordTips"></span>
			</div>			
			<button  class="btn btn-primary btn-block btn-changePassword" id="btn-changepassword">修改密码</button>
		</form>
    </div>
	<div class="progressBG" id="loadProgress">
		<div class="col-md-4 col-md-offset-4 progressimg">
			<div class="progress">
				<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
				</div>
			</div>
			<span class="loadTip" id="loadTip"></span>
		</div>
	</div>
</body>
</html>
