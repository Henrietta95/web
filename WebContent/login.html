<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>登录</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
    <div class="container">
		<form class="col-md-4 col-md-offset-4 form-login">
			<div class="form-group">
				<label for="Account">账号</label>
				<input type="text" class="form-control" id="Account" placeholder="Account">
			</div>
			<div class="form-group">
				<label for="Password">密码</label>
				<input type="password" class="form-control" id="Password" placeholder="Password">
			</div>
			<div class="form-group">
				<div class="checkbox">
					<label>
						<input type="checkbox">记住密码
					</label>
				</div>
				<div class="a-register">
					<a href="" title="">注册用户</a>
				</div>
			</div>			
			<button type="submit" class="btn btn-primary btn-block btn-login">登录</button>
		</form>
    </div>
</body>
</html>
